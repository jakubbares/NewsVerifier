<div class="form-group">
<!--  <button type="button" (click)="authService.facebookAuth()">
    Log in with Facebook
  </button>-->
  <form #form="ngForm">
    <div class="input-wrapper">
      <span class="ui-float-label">
        <input pInputText id="float-email"  type="email" size="18" [(ngModel)]="input.email" name="email" #email="ngModel" class="form-control">
        <label for="float-email">Email</label>
      </span>

      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.minlength">
          Email must be at least 4 characters long.
        </div>
      </div>

      <span class="ui-float-label">
        <input pInputText id="float-password"  type="password" size="18" [(ngModel)]="input.password" name="password" #password="ngModel" class="form-control">
        <label for="float-password">Password</label>
      </span>

      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 4 characters long.
        </div>
      </div>
    </div>



    <div class="button-wrapper">
      <button class="login" type="submit"
              [disabled]="form.invalid"
              (click)="registerMode ? auth.register(input) : auth.login(input)">
        {{ registerMode ? 'Register' : 'Login' }}
      </button>
      <button class="mode" type="button" (click)="toggleRegister()" >
        Switch to {{ registerMode ? 'Login' : 'Register' }}
      </button>
    </div>
  </form>
</div>
